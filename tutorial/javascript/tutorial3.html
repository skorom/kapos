<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" onsubmit="return myFunction()">
        Név (max 10 karakter): <input type="text" id="fname" size="20" name="fname"><br>
        Kor (1 és 100 között): <input type="text" id="age" size="20" name="age"><br>
        E-mail: <input type="text" id="email" size="20" name="mail"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function myFunction() {
            var at = document.getElementById("email").value.indexOf("@");
            var age = document.getElementById("age").value;
            var fname = document.getElementById("fname").value;
            submitOK = "true";

            if (fname.length > 10) {
                alert("A név nem lehet több 10 karakternél");
                submitOK = "false";
            }

            if (isNaN(age) || age < 1 || age > 100) {
                alert("A kornak 1 és 100 között kell lennie");
                submitOK = "false";
            }

            if (at == -1) {
                alert("Nem egy valid e-mail");
                submitOK = "false";
            }

            if (submitOK == "false") {
                return false;
            }
        }
    </script>

</body>

</html>
